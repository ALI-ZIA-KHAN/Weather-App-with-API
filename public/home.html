   <title>Weather App</title>



   
</head>
<body>
    <div class="box">
         <div class="wave-one"></div>
         <div class="wave-two"></div>
         <div class="wave-three"></div>

      <div id="weathercon">
      <i class="fas fa-sun" style="color: yellow;"></i>
    </div>
    <div class="info">
   <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
     <p id="date">WED | APR 21 | 10:00 A.M.</p>
     <h1 class="temp">{%tempval%}&deg;</h1>
     <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>  
    
    
    </div>
    </div>

    <script>
     const curDate=document.getElementById("date");
     let weathercon=document.getElementById('weathercon');
     const tempStatus="Clouds";


     const getCurrentDay=()=>{
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Mon";
    weekday[2] = "Tuesday";    //to have days as name
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

     let currentTime= new Date();
     let day=(weekday[currentTime.getDay()]);
     
    return day;
    };
    
    
    const getCurrentTime =()=>{

        var months=[
 
  "January",
  "February",
  "March",
  "Apr",
  "May",
  "June",
  "July",
  "August",
  "September",
  "October",
  "November",
  "December",
    ];
        var now= new Date();
        var month=months[now.getMonth()];
        var date=now.getDate();



        let hours=now.getHours();
        let mins=now.getMinutes();

       let period="AM";
       if(hours>11){
           period="PM";
           if(hours>12) hours-=12;
       }

       if(mins<10){
           mins="0"+mins;
       }

      return `${month} ${date}  | ${hours}:${mins}${period}` ;


    };

  curDate.innerHTML= getCurrentDay()+ " | " +getCurrentTime();

    </script>
</body>
</html>
